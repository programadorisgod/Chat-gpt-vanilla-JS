<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <title>New chat</title>
  </head>
  <body>
    <header class="header">
      <ion-icon name="menu-outline"></ion-icon>
      <p class="header__title">New Chat</p>
      <ion-icon name="add-outline"></ion-icon>
    </header>

    <section class="main">
      <div id="mostrar">
        <h1 class="mostrar__title">ChatGPT</h1>
      </div>
    </section>

    <footer class="footer">
      <form action="" id="form" onsubmit="return false;">
        <input type="text" id="pregunta" />
        <input type="submit" id="enviar" />
        <p class="copy">
          ChatGPT Feb 13 Version. Free Research Preview. Our goal is to make AI
          systems more natural and safe to interact with. Your feedback will
          help us improve.
        </p>
      </form>
    </footer>


    <script src="/Js/index.js" type="module"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
